version: '3'

# Development on iMac, builds gallery in container, test without HTTPS

services:

  db:
    image: mariadb:10.4
    container_name: picinch_db
    expose:
      - 3306
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root-test-only
      MYSQL_DATABASE: picinch
      MYSQL_USER: server
      MYSQL_PASSWORD: test-only
    volumes:
      - ./mysql:/var/lib/mysql
    logging:
      driver: "json-file"
      options:
        max-size: "50k"
        max-file: "10"
      
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 9080:8080

  gallery:
    build: app/.
    ports:
      - 8000:8000
    restart: unless-stopped
    environment:
      domains: ""
      db-password: test-only
      db-source: tcp(picinch_db:3306)/picinch
      admin-name: admin@picinch.com
      admin-password: admin-test-only
    volumes:
      - ./photos:/photos
      - ./site:/site
      - ./videos:/videos
    logging:
      driver: "json-file"
      options:
        max-size: "50k"
        max-file: "10"
    depends_on:
      - db